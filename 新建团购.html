          <p><span>1.需要1个团长和2个团员参与才能成功开团产生收益。</span></p><p><span>2.团长（团购发起者）必须是参与过团购的用户。</span></p><p><span>3.所有用户仅能参与1次其他团长发起的团购。</span></p><p><span>4.每人5000元参团金额，收益每日发放，周期结束后返还本金。</span></p><p><span>5.团长福利为2%，在团购结束后随本金一起发放到团长账户。</span></p><p><span>6.组团最长时间为2天（开团48小时），未凑够开团人数则开团失败，认购金额退还用户。</span></p>
